<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us".</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="email">Email</label>
  <input id="email" name="email" type="text" placeholder="User email address">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password" placeholder="Please enter a password">
  <br>
  <br><br>
    <h3><em>Please enter your Bio</em></h3>

    <br><br>
    <h3><em>How did you hear about us?</em></h3>
     <input type="radio" name="Inquiry" value="billboard"> Billboard<br>
     <input type="radio" name="Inquiry" value="radio advertisement">Radio advertisement<br>

        <option value="Edge">Microsoft Edge</option>
        <option value="Chrome">Google Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Mozilla">FireFox</option>
    </select>

    <input type="submit">
</form>
