<h1 class="text-center">My Tool Store</h1>
<button id="refresh">Press to refresh list</button>
<table id="products">

 td {

<script>

  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $.get('data/inventory.json').done(function(data) {
      console.log(data) ;
      data.forEach(function (object){
        $('#insertProducts').append(`<tr><td>${object.title}</td><td>${object.quantity}</td><td>$${object.price}</td><td>${object.categories}</td></tr>`);
      })
      })

      $("button").click(function(){

</script>
